<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Доходы и расходы</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebarContainer {
            width: 15%;
            height: 100%;
        }
        .contentContainer {
            width: 85%;
            height: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #10403B;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<div class="sidebarContainer" th:insert="~{sidebar::sidebar}"></div>

<div class="contentContainer">
    <h1>Доходы и расходы</h1>

    <table>
        <thead>
        <tr>
            <th>Дата</th>
            <th>Описание</th>
            <th>Доход</th>
            <th>Расход</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${incomeExpenseData}">
            <td th:text="${entry.date}"></td>
            <td th:text="${entry.description}"></td>
            <td th:text="${entry.income}"></td>
            <td th:text="${entry.expense}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
