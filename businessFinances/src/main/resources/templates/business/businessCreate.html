<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Создание бизнеса</title>
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
    }
    .sidebarContainer {
        width: 15%;
        height: 100%;
    }
    .contentContainer {
        width: 85%;
        height: 100%;
        background-color: #FFFFFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        text-align: center;
        color: #10403B;
        background: #BFBFBF;
        margin: 0;
        padding: 10px;
        margin-bottom: 20px;
    }
    .business-list {
        padding: 50px;
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        justify-content: left;
        padding-top: 10px;
    }
    a {
        text-decoration: none;
    }
    .form-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        height: 300px;
        justify-content: space-between;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-input-container {
        display: flex;
        flex-flow: row;
        width: 300px;
        justify-content: center;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
    }
    .form-input-container label {
        font-size: 14px;
        color: #333;
        margin-right: 6px;
    }
    .form-input-container input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container button {
        padding: 10px 20px;
        background-color: #127369;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: auto; /* Помещаем кнопку внизу */
    }
    .form-container button:hover {
        background-color: #0f5a47;
    }
  </style>
</head>
<body>
<div class="sidebarContainer" th:insert="~{sidebar::sidebar}"></div>

<div class="contentContainer">
  <h1>Создать новый бизнес</h1>

  <div class="form-container">
    <form th:action="@{/businesses}" method="post" th:object="${newBusiness}">
      <div class="form-input-container">
        <label for="businessName">Имя бизнеса</label>
        <input type="text" id="businessName" th:field="*{businessName}" placeholder="Введите имя бизнеса" required>
      </div>
      <button type="submit">Создать</button>
    </form>
  </div>
</div>
</body>
</html>
