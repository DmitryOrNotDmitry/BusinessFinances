<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создать транзакцию</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebarContainer {
            width: 15%;
            height: 100%;
        }
        .contentContainer {
            width: 85%;
            height: 100%;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #10403B;
            background: #BFBFBF;
            margin: 0;
            padding: 10px;
            margin-bottom: 20px;
        }
        .form-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .form-input-container {
            display: flex;
            flex-flow: row;
            width: 300px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .form-input-container label {
            font-size: 14px;
            color: #333;
            margin-right: 6px;
        }
        .form-input-container select, .form-input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 180px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #127369;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0f5a47;
        }
    </style>
</head>
<body>
<div class="sidebarContainer" th:insert="~{sidebar::sidebar}"></div>

<div class="contentContainer">
    <h1>Создать новую транзакцию</h1>

    <div class="form-container">
        <form th:action="@{/transactions}" method="post" th:object="${newTransaction}">
            <div class="form-input-container">
                <label for="counterparty">Контрагент</label>
                <select id="counterparty" th:field="*{counterparty}" required>
                    <option th:each="c : ${counterparties}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>
            <div class="form-input-container">
                <label for="account">Счет</label>
                <select id="account" th:field="*{account}" required>
                    <option th:each="a : ${accounts}" th:value="${a.id}" th:text="${a.name}"></option>
                </select>
            </div>
            <div class="form-input-container">
                <label for="category">Категория</label>
                <select id="category" th:field="*{category}" required>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <div class="form-input-container">
                <label for="description">Описание</label>
                <input type="text" id="description" th:field="*{description}" placeholder="Введите описание" required>
            </div>
            <div class="form-input-container">
                <label for="amount">Сумма</label>
                <input type="number" id="amount" th:field="*{amount}" step="0.01" placeholder="Введите сумму" required>
            </div>
            <div class="form-input-container">
                <label for="date">Дата</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <button type="submit">Создать</button>
        </form>
    </div>
</div>
</body>
</html>
