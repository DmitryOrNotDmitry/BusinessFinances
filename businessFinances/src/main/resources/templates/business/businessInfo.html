<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="${selectedBusiness.businessName} + ' - Настройки'"></title>
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>
<div class="sidebarContainer" th:insert="~{sidebar::sidebar}"></div>

<div class="contentContainer">
  <h1>Настройки</h1>

  <div class="form-container">
    <form th:action="@{'/businesses/' + ${selectedBusiness.businessId} + '/settings'}" method="post" th:object="${newBusinessSettings}">
      <div class="form-input-container">
        <label for="businessName">Название</label>
        <input type="text" th:field="*{businessName}" placeholder="Введите новое название бизнеса" value="*{businessName}" required>
      </div>

      <button type="submit">Сохранить изменения</button>
    </form>

    <form th:action="@{'/businesses/' + ${selectedBusiness.businessId} + '/delete'}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить бизнес?');">
      <button type="submit" style="background-color: #d9534f;">Удалить бизнес</button>
    </form>
  </div>
</div>
</body>
</html>
