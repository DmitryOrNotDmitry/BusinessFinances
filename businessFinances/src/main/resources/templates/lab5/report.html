<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты о пользователях</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Отчет о зарегистрированных пользователях</h2>

    <form method="post" th:action="@{/lab5/users_report}">
        <div class="mb-3">
            <label for="id" class="form-label">User ID:</label>
            <input id="id" class="form-control" placeholder="Введите id пользователя или оставьте поле пустым" type="text" name="id">
        </div>
        <button type="submit" class="btn btn-primary">Сформировать отчет</button>
    </form>
</div>

<div class="container mt-5">
    <h2 class="mb-4">Отчет о всех транзакциях</h2>

    <form method="post" th:action="@{/lab5/trans_report}">
        <div class="mb-3">
            <label for="businessId" class="form-label">Business ID:</label>
            <input id="businessId" class="form-control" placeholder="Введите id бизнеса" type="text" name="businessId">
        </div>
        <button type="submit" class="btn btn-primary">Сформировать отчет</button>
    </form>
</div>

</body>
</html>
