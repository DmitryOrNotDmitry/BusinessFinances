<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Monthly Transactions Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Monthly Transactions Report</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Year</th>
      <th>Month</th>
      <th>Total Transactions</th>
      <th>Average Amount</th>
      <th>Max Transaction</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${monthly_reports}">
      <td th:text="${report.year}"></td>
      <td th:text="${report.month}"></td>
      <td th:text="${report.totalTransactions}"></td>
      <td th:text="${report.avgAmount}"></td>
      <td th:text="${report.maxTransaction}"></td>
    </tr>
    <tr th:if="${monthly_reports.isEmpty()}">
      <td colspan="5" class="text-center">No data available</td>
    </tr>
    </tbody>
  </table>

  <a href="/lab4" class="btn btn-primary">Back</a>
</div>
</body>
</html>
